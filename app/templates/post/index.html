{% extends "base.html" %}
{% block title %}Home{% endblock %}

{% block content %}
    <!-- Feed starts here -->
    <div class="layout_feed">
        <div class="feed_header">
            <h2>Home</h2>
        </div>

        <!-- Post box starts here -->
        <div class="post_box">
            <form action="" method="post">
                <div class="post_box_input">
                    <textarea name="status" id="status" placeholder="What's on your mind?" maxlength="280" wrap="soft"></textarea>
                </div>
                <button type="submit" class="post_box_button">Post</button>
            </form>
        </div>
        <!-- Post box ends here -->
       

        <!-- lists of previous posts already made. -->
        {% for post in posts %}
            <div class="post">
                <div class="post_header">
                    <div class="post_username">
                        {{ post['username'] }}
                    </div>
                    <div class="post_publish_time">
                        {{ post['created_at'] }}
                    </div>
                </div>
                <div class="post_content">
                    {{ post['body'] }}
                </div>
            </div>
            {% if not loop.last %}
                <hr>
            {% endif %}
        {% endfor %}
    </div>


{% endblock %}
